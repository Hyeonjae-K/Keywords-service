<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Test Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- navigation bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-bg">
            <div class="container-fluid">
                <a class="navbar-brand navbar-link" href="#">HOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        {% for site in sites %}
                        <a class="nav-link navbar-link" href="{{ sites[site] }}">{{ site }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!-- ranking table -->
    {% for time in data["Google"] %}
    <table class="table table-dark table-striped table-style">
        <thead>
            <tr>
                <th scope="row">{{ time }}</th>
                {% for site in sites %}
                <th scope="col"><a class="site-link" href="{{ sites[site] }}">{{ site }}</a></th>
                {% endfor %}
            </tr>
            {% for rank in range(10) %}
            <tr>
                <th scope="row">{{ rank }}</th>
                {% for site in sites %}
                <td><a class="keyword-link" href="{{ data[site][time][1][rank] }}">{{ data[site][time][0][rank] }}</a>
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </thead>
    </table>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
